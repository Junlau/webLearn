<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Vue component</title>
</head>
<body>
    <h1>Vue component父子组件</h1>
    <div id="app">
        <lj :here="message" loaction="hubei"></lj>
        
    </div>

    <script type="text/javascript">
        var city = {
            template:`<div>wuhan of hubei</div>`
        }
        var lj = {
            template:`  <div style="color: red;">
                        <p>lj is form {{here}}-{{loaction}}</p> 
                        <city></city>
                        </div>`,
            props:['here','loaction'],
            components:{
                "city":city
            }
        }
        var app = new Vue({
            el:'#app',
            data:{
                message:'china'
            },
            components:{
                "lj":lj
            }
        })
    </script>
</body>
</html>
