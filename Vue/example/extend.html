<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Extends Option 扩展选项</title>
</head>
<body>
    <h1>Extend扩展</h1>
    <hr>
    <div id="app">
        {{message}}
        <p><button @click="add">add</button></p>
    </div>

    <script type="text/javascript">
        var bbb={
            created:function(){
                console.log('我是被扩展出来的');
            },
            methods:{
                add:function(){
                    console.log('我是被扩展出来的add');
                }
            }
        }

        var app = new Vue({
            el:'#app',
            data:{
                message:'hello Vue'
            },
            methods:{
                add:function(){
                    console.log('我是原生方法');
                }
            },
            extends:bbb,
            //delimiters:['${','}'] 修改插值的形式
            
        })
    </script>
</body>
</html>
