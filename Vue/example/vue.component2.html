<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Vue component</title>
</head>
<body>
    <h1>Vue component定义属性</h1>
    <div id="app">
        <lj :here="message" loaction="wuhan"></lj>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'china'
            },
            components:{
                "lj":{
                    template:`<div style="color: red;">lj is form {{here}}-{{loaction}}</div>`,
                    props:['here','loaction']
                }
            }
        })
    </script>
</body>
</html>
