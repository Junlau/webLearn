<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-if & v-else & v-show</title>
</head>
<body>
    <h1>v-if 判断是否加载 </h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好，LJ</div>
        <div v-else-if = "isNoError">请登录</div>
        <div v-else>发生了错误</div>
        <div v-show = "isdes">v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。<br> v-show：调整css dispaly属性，可以使客户端操作更加流畅。</div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                isLogin:true,
                isdes:true,
                isNoError:true
            }
        })
    </script>
</body>
</html>
