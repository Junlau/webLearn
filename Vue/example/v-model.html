<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-model数据双向绑定</title>
</head>
<body>
    <h1>v-model数据双向绑定</h1>
    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <h3>文本框</h3>
        <p>
            v-model:
            <input type="text" v-model="message">
            <br>
            .lazy：取代 imput 监听 change 事件。
            <input type="text" v-model.lazy="message">
            <br>
            .number：输入字符串转为数字。
            <input type="text" v-model.number="message">
            <br>
            .trim：输入去掉首尾空格。
            <input type="text" v-model.trim="message">
            <br>
            
        </p>
        <hr>
        <h3>文本区域</h3>
        <textarea id="" cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选按钮绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选绑定一个数组</h3>
        <input type="checkbox" id="one" value="1" v-model="indexs">
        <label for="one">1</label>
        <input type="checkbox" id="two" value="2" v-model="indexs">
        <label for="two">2</label>
        <input type="checkbox" id="three" value="3" v-model="indexs">
        <label for="three">3</label>
        <p>{{indexs}}</p>
        <hr>
        <h3>单选按钮绑定数据</h3>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="two">女</label>
        <p>{{sex}}</p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello Vue!',
                isTrue:true,
                indexs:[],
                sex:''
            }
        })
    </script>
</body>
</html>
