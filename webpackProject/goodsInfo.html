<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div class="table_header">
            <div class="header_name">Hi,LJ</div>
            <div class="header_order">我的订单</div>
        </div>
        <div class="goods_info">
            <div class="info_one">
                <div class="goodsImage">
                    <!-- <img src="./src/img/1.jpg" alt=""> -->
                </div>
                <div class="goodsDes">
                    <h3 class="oneName">商品名称1商品名称1商品名称1商品名称1商品名称1v商品名称1</h3>
                    <p class="onePrice">￥2-4</p>
                </div>
            </div>
            <div class="info_two">
                <p>选择&nbsp;商品规格<span>&gt;</span></p>
            </div>
            <div class="info_detail">
                <h2>商品详情</h2>
                <p class="detailDes">商品名称1商品名称1商品名称1商品名称1商品名称1v商品名称1</p>
                <!-- <img src="./src/img/1.jpg" alt="">
                <img src="./src/img/1.jpg" alt="">
                <img src="./src/img/1.jpg" alt=""> -->
            </div>
            <div class="info_buyButton">
                <a href="javascript:;">立即购买</a>
            </div>
        </div>

        <div class="buy_wrap">
            <div class="buy_gray"></div>
            <div class="buy_content">
                <div class="buy_content_item buy_price">
                    <div class="buy_price_des">单价</div>
                    <div class="buy_price_content">
                        <span class="price_value">¥45~546</span>
                        <span class="price_quantity">元</span>
                    </div>
                </div>
                <div class="buy_content_item buy_spect">
                    <div class="buy_spect_des">规格</div>
                    <div class="buy_spect_content">
                        <ul>
                            <!-- <li class="buy_spect_li active">商品规格1</li>
                            <li class="buy_spect_gray">商品规格2</li>
                            <li class="buy_spect_li">商品规格3</li>
                            <li class="buy_spect_li">商品规格3</li>
                            <li class="buy_spect_li">商品规格3</li> -->
                        </ul>
                    </div>
                </div>
                <div class="buy_content_item buy_number">
                    <div class="buy_number_des">数量</div>
                    <div class="buy_number_content">
                        <ul>
                            <li class="buy_number_decrease">-</li>
                            <li class="buy_number_value">1</li>
                            <li class="buy_number_add">+</li>
                        </ul>
                    </div>
                </div>
                <div class="buy_ok">
                    <a href="javascript:;">确认</a>
                </div>
            </div>
        </div>
    </div>
    <script src="http://localhost:8080/out/goodsInfo.js"></script>
</body>
</html>
