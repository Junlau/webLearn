<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转</title>
    <link rel="stylesheet" href="./3d.css">
</head>
<body>
    <div class="wrapper">
        <ul>
            <li>
                <div class="content">
                    <div class="show"><h3>显示的一面</h3></div>
                    <div class="hide"><h3>隐藏的一面</h3></div>
                </div>
            </li>
            <li>
                <div class="content">
                    <div class="show"><h3>显示的二面</h3></div>
                    <div class="hide"><h3>隐藏的二面</h3></div>
                </div>
            </li>
            <li>
                <div class="content">
                    <div class="show"><h3>显示的三面</h3></div>
                    <div class="hide"><h3>隐藏的三面</h3></div>
                </div>
            </li>
            <li>
                <div class="content">
                    <div class="show"><h3>显示的四面</h3></div>
                    <div class="hide"><h3>隐藏的四面</h3></div>
                </div>
            </li>
            <li>
                <div class="content">
                    <div class="show"><h3>显示的五面</h3></div>
                    <div class="hide"><h3>隐藏的五面</h3></div>
                </div>
            </li>
            <li>
                <div class="content">
                    <div class="show"><h3>显示的五面</h3></div>
                    <div class="hide"><h3>隐藏的五面</h3></div>
                </div>
            </li>
        </ul>
    </div>
    <script src="./3d.js"></script>



</body>
</html>
