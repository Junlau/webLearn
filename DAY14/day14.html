<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
    <style>
        .box {
            display: flex;
            border: 2px solid red;
            flex-direction: column-reverse;
            justify-content: flex-start;
            height: 400px;
            max-width: 800px;
        }

        .card {
            display: flex;
            flex-direction: column;
        }

        .card .content {
            flex: 1 1 auto;
        }

        footer {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>one</div>
        <div>two</div>
        <div>three</div>
    </div>

    <div class="cards">
        <div class="card">
            <div class="content">
                <p>This card doesn't have much content.</p>
            </div>
            <footer>Card footer</footer>
        </div>
        <div class="card">
            <div class="content">
                <p>This card has a lot more content which means that it defines the height of the container the cards are in. I've laid the cards out using grid layout, so the cards themselves will stretch to the same height.</p>
            </div>
            <footer>Card footer</footer>
        </div>
    </div>
</body>
</html>
