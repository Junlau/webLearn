        var removeDuplicates = function(nums) {
            let length = nums.length;
            for(let i = 1; i < nums.length; i++) {
                if(i+1 > nums.length) {
                    break;
                }
                if (nums[i - 1] === nums[i] && nums[i] === nums[i+1]) {
                    nums.splice(i,1);
                    i--;
                    length--;
                }
            }
            return nums;
        };
        console.log(removeDuplicates([1,1,1,2,2,3]));

        //链表
        function ListNode(val, next) {
            this.val = (val===undefined ? 0 : val)
            this.next = (next===undefined ? null : next)
        }

        let a = new ListNode(1)
        let c = a
        for (let i = 1; i < 7; i++){
            let num = i
            if (i === 3) {
                num = 2;

            if (i > 4) {

            }
            let b = new ListNode(num + 1)
            a.next = b
            a = a.next
        }

        console.log (c)
        //翻转链表
        var turnLinklist = function (head) {
            let header = new ListNode()
            header.next = head;
            let cur = head;
            while (cur.next) {
                let next = cur.next
                cur.next = next.next
                next.next = header.next
                header.next = next
            }
            return header.next
        }

        //翻转链表迭代方法
        var turnLinklist2 = function (head) {
            let per = null
            let cur = head
            while (cur) {
                let next = cur.next
                cur.next = per
                per = cur
                cur = next
            }
            return per
        }

        //删除排序链表中的重复元素 II
        var deleteDuplicates = function(head) {
            let header = new ListNode()
            header.next = head
            let pre = header
            let cur = head
            let isrepeat = false
            while (cur && cur.next) {
                let next = cur.next
                if (cur.val === next.val) {
                    cur.next = next.next
                    isrepeat = true
                } else {
                    if (isrepeat === true) {
                        isrepeat = false
                        pre.next = next
                        cur = next
                    } else {
                        pre = cur
                        cur = next
                    }
                }
            }
            return header
        };

        /*
            [5],

        求最上面到最下面的最短路径（数字之和）
        */
       //动态规划算法
       //由上到下
       var topToBottom = function (triangle) {
           let number = new Array()
           number[0] = triangle[0]
           for (let i = 1; i < triangle.length; i++) {
               let child = triangle[i]
               let nChild = new  Array()
               for (let j = 0; j < child.length; j++) {
                    if (j === 0) {
                        nChild.push(child[j] + number[i-1][j])
                    } else if (j === child.length - 1) {
                        nChild.push(child[j] + number[i-1][j-1])
                    } else {
                        let a = child[j] + number[i-1][j-1]
                        let b = child[j] + number[i-1][j]
                        let c = a > b ? b : a
                        nChild.push(c)
                    }
               }
               number[i] = nChild
           }
           
           let minV = Number.MAX_SAFE_INTEGER
           let lastValue = number[number.length - 1]
           for (let i = 0; i < lastValue.length; i++) {
               minV = minV < lastValue[i] ? minV : lastValue[i]
           }
           return minV
       }

       //由下到上
       var bottomToTop = function (triangle) {
           let number = new Array()
           number[triangle.length - 1] = triangle[triangle.length - 1]
           for (let i = triangle.length - 2; i >= 0; i--) {
               let child = triangle[i]
               let nChild = new  Array()
               for (let j = 0; j < child.length; j++) {
                    let a = child[j] + number[i+1][j+1]
                    let b = child[j] + number[i+1][j]
                    let c = a > b ? b : a
                    nChild.push(c)  
               }
               number[i] = nChild
           }

        //    }
           return number[0][0]
       }
